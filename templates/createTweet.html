{% extends 'base.html' %}
{% block content %}
<head>
    <title>New Tweet</title>
    </div>
    <div class="lower" style="margin-top:160px; margin-bottom:160px; width:50%; margin-left:auto; margin-right:auto; background-color:#d5e2ed;padding:50px; border-radius:20px; box-shadow: 0 20px 50px 0 rgba(0, 0, 0, 0.2);">
        <h3>Start Tweeting Now!</h3>
        <!--  input-->
        <form>
            <label for="user">Your user: </label>
            <br>
            <textarea id="tweet" name="tweet" placeholder="share your thoughts" style="width:100%;padding:10px;"required></textarea >
            <br>
            <input type="hidden" name="did_submit" value="true">
            <!-- button -->
            <input type="submit" value="Submit">
        </form>
    </div>
    <style>
    .container{
         width: 700px;
         height: 800px;
         padding: 40px;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%,-50%);
         text-align: center;
    }
    .container textarea{
          transition: .3s box-shadow;
          height: 200px;
    }
    .container button[type=submit]{
        background-color: #51a2e8;
        border-color: #51a2e8;
    }
    </style>
</head>

<div class="container">

{% endblock %}
