{% extends 'base.html' %}
{% block content %}

<head>
    <title>Hawkers | Signup</title>
</head>
<style>

.header {
  width: 30%;
  margin: 50px auto 0px;
  color: white;
  background: #88bb39;
  text-align: center;
  padding: 20px;
}
form, .content {
  width: 30%;
  margin: 0px auto;
  padding: 20px;
  border: 1px solid #B0C4DE;
  background: white;
}
.input-group {
  margin: 10px 0px 10px 0px;
}
.input-group label {
  display: block;
  text-align: left;
  margin: 3px;
}
.input-group input {
  height: 30px;
  width: 93%;
  padding: 5px 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid gray;
}
.btn {
  padding: 10px;
  font-size: 15px;
  color: white;
  background: #88bb39;
  border: none;
}
.error {
  width: 92%;
  margin: 0px auto;
  padding: 10px;
  border: 1px solid #a94442;
  color: #a94442;
  background: #f2dede;
  text-align: left;
}
.success {
  color: #3c763d;
  background: #dff0d8;
  border: 1px solid #3c763d;
  margin-bottom: 20px;
}
</style>
<body>
<div class="header">
    <h2>Register</h2>
</div>

<form action="insert.php" method="POST">
    <div class="input-group">
        <label>Username</label>
        <input type="text" name="username" placeholder="Username">
    </div>
    <div class="input-group">
        <label>Password</label>
        <input type="password" name="password">
    </div>
    <div class="input-group">
        <label>Email</label>
        <input type="email" name="email">
    </div>
    <div class="input-group">
        <button type="submit" class="btn" name="submit">Register</button>
    </div>
    <p>
        Already a member? <a href="/login">Sign in</a>
    </p>
</form>
</body>

{% endblock %}
